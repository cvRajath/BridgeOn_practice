<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <h1 id="value"></h1>
     
     <script>
       let num1=(prompt("enter first number :"));
       let num2=(prompt("enter second number:"));
       let num3=(prompt("enter third number :"));

       num1=Number(num1)
       num2=Number(num2)
       num3=Number(num3)

        
     

       if(num1>=num2 && num1>=num3){
        document.getElementById("value").innerHTML= num1+ "is bigger"

       }
       else if(num2>=num1 && num2>=num3){
        document.getElementById("value").innerHTML=num2+"is bigger"

       }
       else{
        document.getElementById("value").innerHTML=num3+"is bigger"

       }

     </script>

</body>
</html>
