<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="num"></h1>

    <script>
         const num=prompt("enter the year");

         if((num%4 ==0) && (num % 100!=0) || ( num%400 ==0)){
            document.getElementById("num").innerHTML="leap year"
         }
        else{
            document.getElementById("num").innerHTML="not leap year"
        }

    </script>
    
</body>
</html>
